<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Logobank</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body style="margin: 0; overflow: hidden;">
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
    </div>
    <script>

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Logo.loader.js";
      var config = {
        dataUrl: buildUrl + "/Logo.data.unityweb",
        frameworkUrl: buildUrl + "/Logo.framework.js.unityweb",
        codeUrl: buildUrl + "/Logo.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Logobank",
        productVersion: "1.0",
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Мобильное устройство: заполнение всей области браузера игровым холстом.
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        // Настольный стиль: развернуть игровой холст на весь экран.
        canvas.style.width = "100%";
        canvas.style.height = "100vh";
      }

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config);
        canvas.style.background = "url('" + buildUrl + "/Logo.jpg') center / cover";
      };

      document.body.appendChild(script);

    </script>
  </body>
</html>
